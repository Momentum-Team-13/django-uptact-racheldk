{% extends "base.html" %}

{% block content %}
<h1>Edit Contact</h1>

<div>
  <form action="{% url 'edit_contact' pk=contact.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <a href="{% url 'add_contact_note' pk=contact.pk %}">Add Note to Contact</a><br />
    </div>
    <div>
      <button type="submit">Update Contact</button>
    </div>
  </form>
</div>
{% endblock %}
